---
apiVersion: v1
data:
  custom-resources.yaml: "# These policy and destination rules effectively enable
    mTLS for all services in the mesh. For now,\n# they are added to Istio installation
    yaml for backward compatible. In future, they should be in\n# a separated yaml
    file so that customer can enable mTLS independent from installation.\n\n# Authentication
    policy to enable mutual TLS for all services (that have sidecar) in the mesh.\napiVersion:
    \"authentication.istio.io/v1alpha1\"\nkind: \"MeshPolicy\"\nmetadata:\n  name:
    \"default\"\n  labels:\n    app: security\n    chart: security\n    heritage:
    Tiller\n    release: istio\nspec:\n  peers:\n  - mtls: {}\n---\n# Corresponding
    destination rule to configure client side to use mutual TLS when talking to\n#
    any service (host) in the mesh.\napiVersion: networking.istio.io/v1alpha3\nkind:
    DestinationRule\nmetadata:\n  name: \"default\"\n  namespace: istio-system\n  labels:\n
    \   app: security\n    chart: security\n    heritage: Tiller\n    release: istio\nspec:\n
    \ host: \"*.local\"\n  trafficPolicy:\n    tls:\n      mode: ISTIO_MUTUAL\n---\n#
    Destination rule to disable (m)TLS when talking to API server, as API server doesn't
    have sidecar.\n# Customer should add similar destination rules for other services
    that dont' have sidecar.\napiVersion: networking.istio.io/v1alpha3\nkind: DestinationRule\nmetadata:\n
    \ name: \"api-server\"\n  namespace: istio-system\n  labels:\n    app: security\n
    \   chart: security\n    heritage: Tiller\n    release: istio\nspec:\n  host:
    \"kubernetes.default.svc.cluster.local\"\n  trafficPolicy:\n    tls:\n      mode:
    DISABLE\t"
  run.sh: |-
    #!/bin/sh

    set -x

    if [ "$#" -ne "1" ]; then
        echo "first argument should be path to custom resource yaml"
        exit 1
    fi

    pathToResourceYAML=${1}

    kubectl get validatingwebhookconfiguration istio-galley 2>/dev/null
    if [ "$?" -eq 0 ]; then
        echo "istio-galley validatingwebhookconfiguration found - waiting for istio-galley deployment to be ready"
        while true; do
            kubectl -n istio-system get deployment istio-galley 2>/dev/null
            if [ "$?" -eq 0 ]; then
                break
            fi
            sleep 1
        done
        kubectl -n istio-system rollout status deployment istio-galley
        if [ "$?" -ne 0 ]; then
            echo "istio-galley deployment rollout status check failed"
            exit 1
        fi
        echo "istio-galley deployment ready for configuration validation"
    fi
    sleep 5
    kubectl apply -f ${pathToResourceYAML}
kind: ConfigMap
